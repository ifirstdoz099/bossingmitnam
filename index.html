<html>
<head>
  <title>About Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    p {
      margin-bottom: 20px;
    }
    .feedback-form {
      margin-top: 40px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
    }
    .form-group input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>About Us</h1>
  </header>
  <main>
    <h2>About Our Organization</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ultricies lacus vel sapien porta lobortis. Sed ut tempor lorem. Mauris interdum quam id nulla lobortis, at malesuada sapien dignissim.</p>

    <div class="feedback-form">
      <h2>Leave us your feedback</h2>
      <form action="mailto:jmd.arangoso@gmail.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
